#--------------H2--------------------
spring.datasource.driverClassName=${DRIVER_CLASS_NAME}
spring.datasource.url=${DB_URL}
spring.datasource.username=${USER}
spring.datasource.password=${PASSWORD}
spring.jpa.database-platform=${DB_PLATFORM}
spring.h2.console.enabled=${H2_CONSOLE}
#--------------H2--------------------


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


aws.accessKey=${AccessKey}
aws.secretKey=${SecretKey}
aws.s3.bucketName=${BucketName}

user.service.url.confirmation=${URL_INSTANCE}

spring.webflux.multipart.headers-charset=UTF-8

spring.servlet.multipart.resolve-lazily=false
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=12KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mail.host:smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


